    <div class="container">

    <h1>Signup</h1>
    
    <form class="form-horizontal">
      <legend>Contributions</legend>
      <div class="control-group">
        <div class="controls">
          <label class="radio">
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
            Provide Compost
          </label>
          <label class="radio">
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
            Receive Compost
          </label>
        </div>
      </div>
      <legend>Type</legend>
      <div class="control-group">
        <div class="controls">
          <label class="radio">
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
            Deliver
          </label>
          <label class="radio">
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
            Pickup
          </label>
        </div>
      </div>
      <legend>Details</legend>
      <div class="control-group">
        <label class="control-label" for="inputEmail">Email</label>
        <div class="controls">
          <input type="text" id="inputEmail" placeholder="Email">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputStreetName">Street Name/Number</label>
        <div class="controls">
          <input type="text" id="inputStreetName" placeholder="StreetName">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputPostcode">Postcode</label>
        <div class="controls">
          <input type="text" id="inputPostcode" placeholder="Postcode">
        </div>
      </div>
      <button type="submit" class="btn">Save</button>
    </form>
